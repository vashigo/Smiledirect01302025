<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Smile direct</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="container">
    <h1>Smile Direct - Enero 30, 2025</h1>

    <!-- Accordion Principal (Categorías) -->
    <div class="accordion" id="mainAccordion">
      <!-- ========== Accesorios ========== -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingAccesorios">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseAccesorios" aria-expanded="false" aria-controls="collapseAccesorios">
            Consolas y Accesorios
          </button>
        </h2>
        <div id="collapseAccesorios" class="accordion-collapse collapse" aria-labelledby="headingAccesorios"
          data-bs-parent="#mainAccordion">
          <div class="accordion-body">
            <div id="accesories-cards" class="row g-3">
              <!-- Aquí se inyectan las tarjetas de accesorios -->
            </div>
          </div>
        </div>
      </div>

      <!-- ========== Juegos (Acordeón Anidado) ========== -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingGames">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseGames" aria-expanded="false" aria-controls="collapseGames">
            Juegos
          </button>
        </h2>
        <div id="collapseGames" class="accordion-collapse collapse" aria-labelledby="headingGames"
          data-bs-parent="#mainAccordion">
          <div class="accordion-body">
            <!-- Acordeón anidado para consolas -->
            <div class="accordion" id="consolesAccordion">
              <!-- Aquí se inyectan los bloques de consolas (cada uno es un accordion-item) -->
            </div>
          </div>
        </div>
      </div>

    </div> <!-- Fin accordion #mainAccordion -->

  </div> <!-- Fin .container -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
